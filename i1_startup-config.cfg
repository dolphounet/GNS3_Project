!
!
!
!
!
!
!
!
!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface GigabitEthernet1/0
 no ip address
 ipv6 enable
 negotiation auto
 ipv6 address 2001:200:200:10:1::1/80
 ipv6 rip BeginRIP enable
!
interface GigabitEthernet2/0
 no ip address
 ipv6 enable
 negotiation auto
 ipv6 address 2001:200:200:10:2::1/80
 ipv6 rip BeginRIP enable
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface FastEthernet0/0
 no ip address
 shutdown
 negotiation auto
!
interface Loopback1
 no ip address
 ipv6 enable
 negotiation auto
 ipv6 address 2001:200:200:11:1::/128
 ipv6 rip BeginRIP enable
!
router bgp 1
 no default ipv4-unicast
 bgp router-id 1.1.1.1
 neighbor 2001:200:200:11:2:: remote-as 1
 neighbor 2001:200:200:11:2:: update-source Loopback1
 neighbor 2001:200:200:11:5:: remote-as 1
 neighbor 2001:200:200:11:5:: update-source Loopback1
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 2001:200:200:11:2:: activate
  neighbor 2001:200:200:11:5:: activate
  network 2001:200:200:10:1::/80
  network 2001:200:200:10:2::/80
 exit-address-family
ipv6 router rip BeginRIP
 redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end